<script src="hdom.js"></script>

<div id="root">
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
	</ul>
</div>

<script>
var root = document.getElementById('root'),
	h = hdom(root),
	ul = h.table['div0_ul0'],//get the ul element
	li = document.createElement('li');
li.appendChild(document.createTextNode('orale!'));//maintain the dom tree by using dom methods instead of innerHTML
ul.appendChild(li);//add a new item to the list
h = hdom(root);//refresh the table
h.table['div0_ul0_li5_#text0'].data = 'new data';//change the text in the new item
console.log(h.table);
</script>
