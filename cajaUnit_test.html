<style>
.pass{
	color:green;
}
.fail{
	color:red;
}
</style>
<div id="output"><br/></div>
<script>
var cajaUnit = function(){
    var foreach = function(collection, callback){
    	if(collection.length){//array or node list
    		for(var i = 0; i < collection.length; i++){
    			callback(i, collection[i]);
    		}
    	}else if(collection.hasOwnProperty){
    		for(var key in collection){
    			if(collection.hasOwnProperty(key)){
    				callback(key, collection[key]);
    			}
    		}
    	}else{
    		throw('foreach() error: collection (' + collection + ') is neither an array nor an object');
    	}
    },
	sprintf = function (/*format, arg1, arg2  ...*/) {
		var params = Array.prototype.slice.apply(arguments),//cache arguments quasi-array as actual array.  ref: http://www.hunlock.com/blogs/Functional_Javascript#quickIDX11
			format = params[0],
			args = params.slice(1),
			pieces = format.split('%%');
		foreach(args, function (index, arg) {
			if (!arg) {
				throw('sprintf() error: expecting string, but received'+arg+', which is a'+typeof arg+'Context: '+params.toString());
			} else {
				pieces[index] = pieces[index] + arg.toString();
			}
		});
		return pieces.join('');
	};
	return {
    	'createSuite':function(settings){
			settings = settings || {};
    		var tests = [];
            return {
				'settings':settings,// not req'd, but included for debugging
                'addTest':function(fn){
    				foreach(settings, function(settingName, settingValue){
    					fn.settings[settingName] = settingValue;
    				});
    				tests.push(fn);
    			},
    			'run':function(){
    				foreach(tests, function(i, test){
    					test.run();
    				});
    			}
            };
        },
        'createTest':function(settings){
    	    //default settings
			settings = settings || {};
    		settings.outputId = 'output';
    		settings.passClassName = 'pass';
    		settings.failClassName = 'fail';
    		return {
    			'settings':settings,
    			'run':function(){
    				if(settings.setUp){
    					var setUpResults = settings.setUp();
    				}
    				if(settings.test(setUpResults)){
    					var html = sprintf('<div class="%%">%%: %%</div>', settings.passClassName, settings.suiteName, settings.testName);
    					document.getElementById(settings.outputId).innerHTML += html;
    				}else{
    					var html = sprintf('<div class="%%">%%: %%</div>', settings.failClassName, settings.suiteName, settings.testName);
    					document.getElementById(settings.outputId).innerHTML += html;
    				}
    				if(settings.tearDown){
    					settings.tearDown(setUpResults);
    				}
    			}
    		};
    	}
    };
}();
//test the test unit
//BEGIN: suite
//test default settings
var suite = cajaUnit.createSuite();
if('object' === typeof suite.settings){
    document.getElementById('output').innerHTML += '<div class="pass">createSuite() :  test default settings</div>';
}else{
    document.getElementById('output').innerHTML += '<div class="fail">createSuite() :  test default settings</div>';
}

//test custom settings
var suite = cajaUnit.createSuite({'suiteName':'suite 1'});
if('suite 1' === suite.settings.suiteName){
    document.getElementById('output').innerHTML += '<div class="pass">createSuite() :  test custom settings</div>';
}else{
    document.getElementById('output').innerHTML += '<div class="fail">createSuite() :  test custom settings</div>';
}
//END: suite

//BEGIN: createTest
//test default settings
var suite = cajaUnit.createSuite({'suiteName':'suite 2'}),
    test1 = cajaUnit.createTest();
suite.addTest(test1);
if('object' === typeof suite.settings && 
	'output' === test1.settings.outputId && 
	'pass' === test1.settings.passClassName && 
	'fail' === test1.settings.failClassName){
    document.getElementById('output').innerHTML += '<div class="pass">createTest() :  test default settings</div>';
}else{
    document.getElementById('output').innerHTML += '<div class="fail">createTest() :  test default settings</div>';
}

//test custom settings
var suite = cajaUnit.createSuite(),
    test1 = cajaUnit.createTest({'testName':'test 1'});
suite.addTest(test1);
if('test 1' === test1.settings.testName){
    document.getElementById('output').innerHTML += '<div class="pass">createTest() :  test custom settings</div>';
}else{
    document.getElementById('output').innerHTML += '<div class="fail">createTest() :  test custom settings</div>';
}
</script>
