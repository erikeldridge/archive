<html>
    <head></head>
    <a href="#" id="openid">click</a>
    <body>
        <script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
        <script src="library.js">asd456</script>
        <script>
        YUI().use('json-parse', function (Y) {
            function callback (data) {console.log();
                var json = decodeURIComponent(data),
                    url = Y.JSON.parse(json).url,
                    a = document.getElementById('openid');
                a.href = url;
            }
            sdk.makeRequest(
                { 
                    'action':'fetchHybridAuthUrl'
                }, 
                callback
            );
        });
        </script>
    </body>
</html>
