<script>
var queryString = document.location.search.substr(1);

//parse query string
var pairs = queryString.split('&'),
	params = {};
for (var i = 0; i < pairs.length; i++) {
	pair = pairs[i].split('=');
	params[pair[0]] = pair[1];
}
//pass values to calling file
if (params['total']) {
    window.parent.parent.sdk.requests[params['id']].iframeCallback('total', params['total']);
} else {
    window.parent.parent.sdk.requests[params['id']].iframeCallback('chunk', params['chunk']);
}

</script>
