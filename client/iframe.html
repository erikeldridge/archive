<script>
var queryString = document.location.search.substr(1);

//parse query string
var pairs = queryString.split('&'),
	params = {};
for (var i = 0; i < pairs.length; i++) {
	pair = pairs[i].split('=');
	params[pair[0]] = pair[1];
}
//pass values to calling file
window.parent.parent.sdk.requests[params['id']].iframeCallback({
    'total' : params['total'],
    'index' : params['index'],
    'chunk' : params['chunk']
});

</script>
